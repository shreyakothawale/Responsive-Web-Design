<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="container">
    <head class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="mb-3">
    <label class="form-label" id="name-label">Name</label>
    <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>
      <div class="mb-3">
    <label for="exampleInputEmail1" id="email-label" class="form-label">Email address</label>
    <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
      <div class="mb-3">
    <label class="form-label" id="number-label">Age</label>
    <input id="number"
           type="number"
           min="10"
           max="99"
           class="form-control"
           placeholder="Age">
  </div>
      <div class="mb-3">
        <label class="form-label">Which option best describes your current role?</label>
        <select class="form-select" aria-label="Default select example" id="dropdown">
  <option disabled selected>Select an option</option>
  <option value="1">Student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="3">Prefer not to say</option>
  <option value="3">Other</option>
          
</select>
      </div>
      <div class="mb-3">
        <label class="form-label">Would you recommend this website to a friend?</label>
        <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" checked>
  <label class="form-check-label" name="flexRadioDefault1">
    Definitely
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="2" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" name="flexRadioDefault2">
    Maybe
  </label>
</div>
      <div class="form-check">
  <input class="form-check-input" type="radio" value="3" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" name="flexRadioDefault2">
    Not Sure
  </label>
</div>
      </div>
      <div class="mb-3">
        <label class="form-label">What would you like to see improved?
        <span class="clue">(Check all that apply)</span></label>
        <div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Feature 1
  </label>
</div><div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
   Feature 2
  </label>
</div><div class="form-check">
  <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Feature 3
  </label>
</div><div class="form-check">
  <input class="form-check-input" type="checkbox" value="4" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Feature 4
  </label>
</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here..."></textarea>
</div>
      
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>
</main>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
